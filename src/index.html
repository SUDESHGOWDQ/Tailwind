<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
 
</head>
<body>
  <section style="height: 100vh; width: 100;background: url(https://cdn.pixabay.com/photo/2024/01/18/10/50/cormorant-8516719_1280.jpg)" class="flex justify-center items-center bg-center bg-cover">
    <form style="height: auto; width: 300px;" action="" class="bg-black text-white text-center ">
      <h1 class="text-3xl font-extrabold">Registration Form</h1>
      <input class="focus:caret-blue-700 p-2 m-2 border-2 border-b-red-500 outline-none text-center bg-black text-white border-transparent" type="text" placeholder="Enter Your Name">
      <br>
      <input class="focus:caret-blue-700 p-2 m-2 border-2 border-b-red-500 outline-none text-center bg-black text-white border-transparent" type="email" name="" id="" placeholder="Enter Your Email">
      <br>
      <input class="focus:caret-blue-700 p-2 m-2 border-2 border-b-red-500 outline-none text-center bg-black text-white border-transparent" type="password" name="" id="" placeholder="Enter Your Password">
      <br>
      <button class="p-3 m-2 border-2 border-red-400 bg-orange-600 hover:bg-green-500">Submit</button>
    </form>
  </section>
</body>
</html>
